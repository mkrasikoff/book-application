<div class="container mt-5">
  <div *ngIf="user" class="user-details mb-5">
    <h3>Selected User:</h3>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body text-center">
          <h1 class="card-title display-4">Welcome to the Book Application!</h1>
          <p class="card-text lead">Choose an option:</p>
          <div class="btn-group mt-3" role="group">
            <button type="button" class="btn btn-primary btn-lg" (click)="navigateTo('books')">Your books</button>
            <button type="button" class="btn btn-secondary btn-lg" (click)="navigateTo('users')">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
