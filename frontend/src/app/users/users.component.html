<h2>User Management</h2>

<!-- Displaying Selected User -->
<div *ngIf="selectedUser">
  <h3>Selected User</h3>
  <p>Username: {{ selectedUser.username }}</p>
  <p>Email: {{ selectedUser.email }}</p>
</div>

<!-- Form to Create/Update User -->
<form (ngSubmit)="createOrUpdateUser()">
  <input type="text" [(ngModel)]="formUser.username" name="username" placeholder="Username" />
  <input type="password" [(ngModel)]="formUser.password" name="password" placeholder="Password" />
  <input type="email" [(ngModel)]="formUser.email" name="email" placeholder="Email" />
  <button type="submit">Submit</button>
</form>

<!-- List of Users (Placeholder for now) -->
<div *ngFor="let user of users">
  <p>{{ user.username }}</p>
  <button (click)="getUser(user.id)">View</button>
  <button (click)="editUser(user)">Edit</button>
  <button (click)="deleteUser(user.id)">Delete</button>
</div>
